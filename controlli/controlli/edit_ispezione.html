
<div class="pages">
    <div data-page="editIspezione" class="page">
        <div class="page-content editIspezione">
            <div class="content-block">
                <h3 CLASS="nuovaIspezioneh3">DETTAGLIO ISPEZIONE</h3>
                  <div class="info row ">
                     <div><span class="bold">ID: </span><span class="idIspezione"></span></div>
                    <div><span class="bold">Data: </span><span class="dataIspezione"></span></div>
                    <div><span class="bold">Controllore: </span><span class="userIspezione"></span></div>

                </div>
                <div class="puntiVenditaIspezione row">
                    <div class="col-40">
                         <span>Punto vendita</span>
                         <i class="f7-icons iconCalendar">home</i>
                    </div>
                    <div class="col-60">
                        <span class="bold puntoVendita"></span>
<!--                        ha lo stesso nome della select per poter riutilizzare il codice-->
                        <input type="hidden" class="puntiVenditaIspezioneSelect" value="" />
                    </div>
                 </div>
                 <div class="filterStatus row">
                     <div class="col-40">
                         <span>STATUS</span>
                        <i class="f7-icons iconCalendar">ticket</i>
                    </div>
                    <div class="col-60">
                            <span class="bold statusIsp"></span>
                    </div>
                </div>
                <div class="presentiIspezione row">
                     <div class="col-40">
                         <span>Presenti</span>
                         <i class="f7-icons iconCalendar">persons</i>
                    </div>
                    <div class="col-60">
                        <textarea class="presentiIspezioneText"></textarea>
                    </div>
                </div>
                <div class="commentiIspezione row">
                     <div class="col-40">
                         <span>Commenti</span>
                         <i class="f7-icons iconCalendar">keyboard</i>
                    </div>
                    <div class="col-60">
                        <textarea class="commentiIspezioneText"></textarea>
                    </div>
                </div>
                  <div class="tipoIspezione row">
                    <div class="col-40">
                         <span>Tipo evento</span>
                         <i class="f7-icons iconCalendar">ticket</i>
                    </div>
                    <div class="col-60">
                        <span class="bold tipoEvento"></span>
                        <!--ha lo stesso nome della select per poter riutilizzare il codice-->
                        <input type="hidden" class="tipoIspezioneSelect" value="" />
                    </div>
                 </div>
                  <div class="item-content divDocContainer displaynone">
                                <div class="item-inner">
                                    <div class="item-title label">Allegati</div>
                                    <i class="icon f7-icons color-red" id="btn-attachment-upload">folder</i>
                                    <label class="fileContainer">
                                        <span  class="file-label">Seleziona un file</span>
                                        <input type="file" name="file-to-upload" class="file-to-upload" data-numero="1"  onchange="addFileInput(this)"/>
                                    </label>
                                    <div class="listFiles"></div>
                                    <br /><br />
                                    <i class="icon f7-icons color-brown btn-camera-upload" >camera</i>
                                    <label for="btn-camera-upload" class="btn-camera-upload">Allega una foto</label>
                                </div>
                 </div>
                <div class="item-content divImgContainer displaynone">
                                <div class="item-inner divImgInner">
                                    <div class="item-media imgWrapper">
                                        
                                    </div>
                                </div>
                 </div>
             
                
                <div class="list-block virtual-list ispezioneList media-list">
                    <!-- keep it empty -->
                </div>   
                <p><a class="button button-fill button-big button-raised color-amber btn-spacer submitIspezioneDettaglio displaynone" href="#" >SALVA</a></p>
                <p><a class="button button-fill button-big button-raised color-amber btn-spacer sendIspezione displaynone" href="#" >INVIA ISPEZIONE</a></p>
            </div>
        </div>
    </div>
</div>
