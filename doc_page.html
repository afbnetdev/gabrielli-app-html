
<div class="pages">
    <div data-page="doc_page" class="page">
        <a href="#" class="floating-button backToTop nodisplay"><i class="f7-icons">arrow_up</i></a>
        <div class="page-content infinite-scroll row" data-distance="1000">
            <div class="content-block col-50 center-content">
                <div class="center"><h2 class="titleDocumentPage "></h2></div>
                <input type="hidden" value="" name="hiddenInputId" class="hiddenInputId" />

                <div class="datePickerContainer row">
                    <div class="col-30">
                        <span>DATA</span>
                        <i class="f7-icons iconCalendar">calendar</i>
                    </div>
                    <div class="col-70">
                        <input type="text" value="" placeholder="Dal" class="datePickerFrom" />
                        <input type="text" value="" placeholder="Al" class="datePickerTo" />
                    </div>
                </div>

                <div class="searchForNumberContainer row">
                     <div class="col-30">
                         <span>NUMERO</span>
                        <i class="f7-icons iconCalendar">keyboard</i>
                    </div>
                    <div class="col-70">
<!--                        <input type="number" value="" placeholder="Da" class="searchForNumberFrom" />
                        <input type="number" value="" placeholder="A" class="searchForNumberTo" />-->
                        <input type="tel" value="" placeholder="Numero Doc" class="docContains onlyNumber" />
                    </div>
                </div>
                <div class="searchForNumberContainer row">
                     <div class="col-30">
                         <span>IMPORTO </span>
                        <i class="f7-icons iconCalendar">money_euro</i>
                    </div>
                    <div class="col-70">
                        <input type="tel"  value=""  placeholder="Da" class="docAmountFrom onlyNumber" />
                        <input type="tel"  value="" placeholder="A" class="docAmountTo onlyNumber" />
                    </div>
                </div>

                <p><a class="button button-fill button-big button-raised color-amber btn-spacer submitDocForm" href="#" >RICERCA</a></p>
            </div>
            <div class="docContainer row col-100">
                <p class="documentSearchCount center-content">Documenti trovati: <span class="docCount"></span></p>
                <div class="data-table data-table-collapsible data-table-init center-content">
                    <table>
                        <thead></thead>
                        <tbody class="tbodyDocumentList"></tbody>
                    </table>
                </div>
            </div>
<!--            Preloader add when the user click search button-->
            <div class="infinite-scroll-preloader nodisplay">
                <div class="preloader"></div>
            </div>
        </div>

    </div>
</div>
