                                </div>

                        </li>
                        <li>

                                        <input type="text" name="dettagli" placeholder="Inserisci i dettagli..."/>

                        </li>
                        <li>
                            <div class="item-content">

                                    <i class="icon f7-icons "id="btn-attachment-upload">folder</i>

                            </div>
