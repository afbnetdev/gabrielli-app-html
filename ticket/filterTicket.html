
<div class="pages">
    <div data-page="filterTicket" class="page navbar-through">
        <div class="page-content row">
            <div class="content-block col-50 center-content">
                <div class="datePickerContainer row">
                    <div class="col-40">
                        <span>DATA</span>
                        <i class="f7-icons iconCalendar">calendar</i>
                    </div>
                    <div class="col-60">
                        <input type="text" value="" placeholder="Dal" class="datePickerFrom" />
                        <input type="text" value="" placeholder="Al" class="datePickerTo" />
                    </div>
                </div>
                  <div class="filterStatus row">
                     <div class="col-40">
                         <span>STATUS</span>
                        <i class="f7-icons iconCalendar">ticket</i>
                    </div>
                    <div class="col-60">
                            <select class="filterStatusSelect">
                                <option value="" >TUTTI GLI STATI</option>
                                <option value="NEW">NEW</option>
                                <option value="QUEUED">QUEUED</option>
                                <option value="INPROG">IN PROGRESS</option>
                                <option value="PENDING">PENDING</option>
                                <option value="RESOLVED">RESOLVED</option>
                                <option value="CLOSED">CLOSED</option>
                                <option value="ANNULLATO">ANNULLATO</option>
                            </select>
                    </div>
                </div>
                  <div class="filterDesc row">
                     <div class="col-40">
                         <span>DESCRIZIONE</span>
                        <i class="f7-icons iconCalendar">keyboard</i>
                    </div>
                    <div class="col-60">
                        <textarea class="filterDescText"></textarea>
                    </div>
                </div>
                <div class="row buttonsFilter">
                    <a href="#" id="btn-filterTicket" class="button button-fill button-big button-raised color-amber col-50">Ricerca</a>
                    <a href="#" class="back button button-fill button-big button-raised color-red col-50 icon f7-icons">reply_fill</a>
                </div>
            </div>
        </div>
    </div>
</div>
